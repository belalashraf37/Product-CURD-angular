<form ngForm= "form" (submit)="submit()">

<div class="form-group">
  <label for="name">Name:</label>
  <input type="text" [(ngModel)]="service.product.name" name="name" class="form-control">
</div>

<div class="form-group">
  <label for="productCategory">Product Category:</label>
  <input type="text" [(ngModel)]="service.product.productCategory" name="productCategory" class="form-control">
</div>

<div class="form-group">
  <label for="price">Price:</label>
  <input type="text" [(ngModel)]="service.product.price" name="price" class="form-control">
</div>

<div class="form-group">
  <label for="quantity">Quantity:</label>
  <input type="text" [(ngModel)]="service.product.quantity" name="quantity" class="form-control">
</div>
<br />
<input type="submit" class="btn btn-dark btn-lg" value="Save Product"/>

</form>
