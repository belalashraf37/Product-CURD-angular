<table class="table table-bordered table-hover">

<thead>
<th>Name</th>
<th>Product Category</th>
<th>Price</th>
<th>Quantity</th>
</thead>

<tbody>
  <tr *ngFor="let item of service.products">
   <td>{{ item.name }}</td>
   <td>{{ item.productCategory }}</td>
   <td>{{ item.price }}</td>
   <td>{{ item.quantity }}</td>
  </tr>
</tbody>


</table>
